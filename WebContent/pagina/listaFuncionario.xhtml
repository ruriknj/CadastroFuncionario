<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<p:fieldset>
		<h:form  >
 <ui:composition template="templateFuncionario.xhtml">

			
			<p:panelGrid style="width: 50%">
			<p:row>

				<p:commandButton value="Atualizar lista" update="resultados"
					action="#{FuncionarioBean.listarTodos}" />
				
					<p:commandButton value="Fechar" onclick="closeDialog();" 
					immediate="true" icon="ui-icon-close" />
					<SCRIPT type="text/javascript">
   					 function closeDialog(){window.close();}
    				</SCRIPT>
					<p:column>
					</p:column>
			</p:row>
		</p:panelGrid>
		<p:panel header="Lista de Funcionários"
			style="margin-bottom:5px; width: 100%"/>
			<p:messages id="message" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
   <p:panel id = "resultados" style="margin-bottom:10px" >
			<p:dataTable var="funcionario" value="#{FuncionarioBean.funcionarios}" >
				<p:column headerText="ID">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" >
					</h:outputText>
				</p:column>

				<p:column headerText="Sobrenome">
					<h:outputText value="#{funcionario.sobrenome}" />
		
				</p:column>
				<p:column headerText="Cargo/Experiência">
					<h:outputText value="#{funcionario.cargo}" >
					</h:outputText>
				</p:column>
				
				<p:column headerText="Ação">
				<h:commandLink value="Editar" 
				actionListener="#{FuncionarioBean.editarFuncionario}" rendered="true" >
						<f:setPropertyActionListener
						target="#{FuncionarioBean.idFuncionarioSelecionado}" value="#{funcionario.id}" />
                </h:commandLink>
                </p:column>
                <p:column headerText="Ação">
				<h:commandLink value="Remover" update="@form" immediate="true" 
				actionListener="#{FuncionarioBean.removerFuncinario}" rendered="true" >
						<f:setPropertyActionListener
						target="#{FuncionarioBean.idFuncionarioSelecionado}" value="#{funcionario.id}" />
                </h:commandLink>
                </p:column>
			</p:dataTable>
		</p:panel>
 

			</ui:composition>
		</h:form>
	</p:fieldset>
</h:body>



</html>
